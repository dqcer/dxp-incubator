server:
  port: 9091
  undertow:
    threads:
      worker: 15

spring:
  application:
    name: dxp-provider-sso
  datasource:
    url: jdbc:mysql://172.16.2.171:3308/dxp-master?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    #port: 7001
    #host: 172.16.2.171
    #host: 192.168.0.106
    password: 123456
    cluster:
      nodes: 192.168.0.106:7001,192.168.0.106:7002,192.168.0.106:7003,192.168.0.106:7004,192.168.0.106:7005,192.168.0.106:7006
      max-redirects: 3
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池中的最小空闲连接
          min-idle: 1
          # 连接池中的最大空闲连接
          max-idle: 16
          # 连接池的最大数据库连接数
          max-active: 32
          # #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
  cloud:
    # nacos
    nacos:
      discovery:
        server-addr: 172.16.11.5:28848
        namespace: DXP-INCUBATOR

# 日志级别
logging:
  level:
    com.dqcer: info

management:
  endpoints:
    web:
      exposure:
        include: "*"
feign:
  log:
    server:
      url: http://localhost:8080