server:
  port: 8080
  # 开启压缩功能 好像没体现
  compression:
    enabled: true
    min-response-size: 0
    mime-types: ["text/html","text/xml","application/xml","application/json","application/octet-stream"]
  undertow:
    threads:
      worker: 15
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #控制台打印日志
  global-config:
    banner: false
dev:
  mysql: 172.16.11.11:3308
  redis: 172.16.11.11
spring:
  application:
    name: dxp-provider-sso
  datasource:
    url: jdbc:mysql://${dev.mysql}/E-CLOUD?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    port: 6379
    host: ${dev.redis}
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.11.5:28848
        namespace: DXP-INCUBATOR

  flyway:
    enabled:  false # 开启 Flyway 功能
    cleanDisabled: true # 禁用 Flyway 所有的 drop 相关的逻辑，避免出现跑路的情况。
    locations: # 迁移脚本目录
      - classpath:db/migration # 配置 SQL-based 的 SQL 脚本在该目录下
     # - classpath:cn.iocoder.springboot.lab20.databaseversioncontrol.migration # 配置 Java-based 的 Java 文件在该目录下
    check-location: false # 是否校验迁移脚本目录下。如果配置为 true ，代表需要校验。此时，如果目录下没有迁移脚本，会抛出 IllegalStateException 异常
    url: jdbc:mysql://${dev.mysql}/dxp-master?useSSL=false&useUnicode=true&characterEncoding=UTF-8 # 数据库地址
    user: root # 数据库账号
    password: 123456 # 数据库密码
    # table: dxp_schema_history
logging:
  level:
    com.dqcer: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"
feign:
  log:
    server:
      url: http://localhost:8080